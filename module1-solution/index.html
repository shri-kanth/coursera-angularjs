<!DOCTYPE html>
<html ng-app='LunchChecker'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Module-1 Assignment</title>
  </head>
  <body>
    <p>
      <b>Instructions :</b>
      <ul>
        <li>Empty item (i.e ',') is not considered as an item.</li>
        <li> Do End/Begin your input with comma (','). </li>
      </ul>
    </p>
    <div ng-controller='LunchCheckController' class="container">
      <input type="text"
             ng-model="lunchMenu">
      <button type="button"
              ng-click="checkLunch();">Check If Too Much</button>
              
      <div id="{{valid}}">
        {{message}}
      </div>
    </div>
  </body>
</html>
