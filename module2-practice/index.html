<!DOCTYPE html>
<html ng-app="ShoppingList">
  <head>
    <meta charset="utf-8">
    <script src = "angular.min.js"> </script>
    <script src = "app.js"> </script>
    <title>AnglarjsServices</title>
  </head>
  <body>
    <h1>Custom Service</h1>
    <div ng-controller = 'ShopListAddController as itemAdder'>
        <input type="text" ng-model = "itemAdder.itemName" placeholder="item name">
        <input type="text" ng-model = "itemAdder.itemQuantity" placeholder="quantity">
        <button type="button" ng-click = "itemAdder.addItem();">Add Item to Shopping List</button>
    </div>
    <div ng-controller = 'ShopListShowController as showList'>
      <ol>
        <li ng-repeat = "item in showList.items">
          {{item.quantity}} of {{item.name}}
        </li>
      </ol>
    </div>
  </body>
</html>
